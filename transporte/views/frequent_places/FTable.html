<table class="ui celled table datatable" id="mytable" name="mytable" style="width: 100%">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Detalle:</th>
            <th>Departamento:</th>
            <th>Municipio:</th>
            <th>Acciones:</th>
        </tr>
    </thead>
    <tbody>
        <!-- Recibiendo todas las direcciones e insertandolas en la tabla -->
        {% for fplace in fplaces %}
        <tr data-id="{{fplace.id}}">
            <td>{{ fplace.name}}</td>
            <td>{{ fplace.detail }}</td>
            <td>{{ fplace.department.name }}</td>
            <td>{{ fplace.city.name }}</td>
            <td>
                <i class="yellow big edit icon" value={{fplace.id}}></i>
                <i class="red big window close icon" value="{{fplace.id}}"></i>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

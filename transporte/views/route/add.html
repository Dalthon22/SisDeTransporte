{% extends 'index.html' %}

{% block views %}
  <div class="ui container" id="add">
    <h1 class="ui blue dividing header">Crear ruta</h1>
    <form class="ui form" action="/rutas/registrar" method="POST">
      <div class="required field">
        <label>Nombre de la ruta:</label>
        <input type="text" name="name" id="name" autocomplete="off" placeholder="Nombre de la ruta estándar"
        value="{{name}}">
      </div>
      <h3 class="ui blue dividing header">Días de servicio</h3>
      <div class="inline fields">
        <label>Seleccione los días de servicio de la ruta estándar:</label>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="monday" name="monday">
            <label for="monday">Lunes</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="tuesday" name="tuesday">
            <label for="tuesday">Martes</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="wednesday" name="wednesday">
            <label for="wednesday">Miércoles</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="thursday" name="thursday">
            <label for="thursday">Jueves</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="friday" name="friday">
            <label for="friday">Viernes</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="saturday" name="saturday">
            <label for="saturday">Sábado</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="sunday" name="sunday">
            <label for="sunday">Domingo</label>
          </div>
        </div>
      </div>
      <a href="/rutas">
        <div class="ui left floated animated button" type="button">
          <div class="visible content">Volver</div>
          <div class="hidden content">
            <i class="left arrow icon"></i>
          </div>
        </div>
      </a>
      <button class="ui positive button" type="submit">Guardar</button>
    </form>
    <br>
    {% if errors %}
      <div class="ui error message">
        {% for error in errors %}
          <li>
            {{ error.msg }}
          </li>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</div>

<script src="/javascript/route/a_route.js"></script>
{% endblock %}

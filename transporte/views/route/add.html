{% extends 'index.html' %}

{% block views %}
  <div class="ui container" id="add">
    <h1 class="ui blue dividing header">Crear ruta</h1>
    <form class="ui form" action="/rutas/registrar" method="POST">
      <div class="required field">
        <label>Nombre de la ruta:</label>
        <input type="text" name="name" id="name" autocomplete="off" placeholder="Nombre de la ruta estándar"
        value="{{name}}">
      </div>
      <div class="ui checkbox">
        <input type="checkbox" id="enabled" name="enabled">
        <label for="enabled" style="padding-right:50px">Habilitada</label>
      </div>
      <h3 class="ui blue dividing header">Días de servicio</h3>
      <div class="ui info message">
        <div class="header">
          <i class="top left exclamation circle fitted info icon"></i>
            Atención:
        </div> La frecuencia de salida se refiere a la cantidad de motoristas que desea asignar
              a la ruta estándar en cada uno de los días.
      </div>
      <div class="grouped fields"> 
        <label>Seleccione los días de servicio de la ruta estándar:<label>
            <div class="field">
              <div class="two fields">
                <div class="ui checkbox">
                  <input type="checkbox" id="monday" name="monday">
                  <label for="monday" style="padding-right:50px">Lunes</label>
                </div>
                <label>Frecuencia de salida:</label>
                <div class="two wide field">
                  <input type="number" name="monday_frequency" min="1" max="40" value="1" id="monday_frequency">
                </div>
              </div>
            </div>
            <div class="field">
              <div class="two fields">
                <div class="ui checkbox">
                  <input type="checkbox" id="tuesday" name="tuesday">
                  <label for="tuesday" style="padding-right:50px">Martes</label>
                </div>
                <label>Frecuencia de salida:</label>
                <div class="two wide field">
                  <input type="number" name="tuesday_frequency" min="1" max="40" value="1" id="tuesday_frequency">
                </div>
              </div>
            </div>
            <div class="field">
              <div class="two fields">
                <div class="ui checkbox">
                  <input type="checkbox" id="wednesday" name="wednesday">
                  <label for="wednesday" style="padding-right:50px">Miércoles</label>
                </div>
                <label>Frecuencia de salida:</label>
                <div class="two wide field">
                  <input type="number" name="wednesday_frequency" min="1" max="40" value="1" id="wednesday_frequency">
                </div>
              </div>
            </div>
            <div class="field">
              <div class="two fields">
                <div class="ui checkbox">
                  <input type="checkbox" id="thursday" name="thursday">
                  <label for="thursday" style="padding-right:50px">Jueves</label>
                </div>
                <label>Frecuencia de salida:</label>
                <div class="two wide field">
                  <input type="number" name="thursday_frequency" min="1" max="40" value="1" id="thursday_frequency">
                </div>
              </div>
            </div>
            <div class="field">
              <div class="two fields">
                <div class="ui checkbox">
                  <input type="checkbox" id="friday" name="friday">
                  <label for="friday" style="padding-right:50px">Viernes</label>
                </div>
                <label>Frecuencia de salida:</label>
                <div class="two wide field">
                  <input type="number" name="friday_frequency" min="1" max="40" value="1" id="friday_frequency">
                </div>
              </div>
            </div>
            <div class="field">
              <div class="two fields">
                <div class="ui checkbox">
                  <input type="checkbox" id="saturday" name="saturday">
                  <label for="saturday" style="padding-right:50px">Sábado</label>
                </div>
                <label>Frecuencia de salida:</label>
                <div class="two wide field">
                  <input type="number" name="saturday_frequency" min="1" max="40" value="1" id="saturday_frequency">
                </div>
              </div>
            </div>
            <div class="field">
              <div class="two fields">
                <div class="ui checkbox">
                  <input type="checkbox" id="sunday" name="sunday">
                  <label for="sunday" style="padding-right:50px">Domingo</label>
                </div>
                <label>Frecuencia de salida:</label>
                <div class="two wide field">
                  <input type="number" name="sunday_frequency" min="1" max="40" value="1" id="sunday_frequency">
                </div>
              </div>
            </div>
          <a href="/rutas">
            <div class="ui left floated animated button" type="button">
              <div class="visible content">Volver</div>
              <div class="hidden content">
                <i class="left arrow icon"></i>
              </div>
            </div>
          </a>
          <button class="ui positive button" type="submit">Guardar</button>
        </form>
        <br>
        {% if errors %}
          <div class="ui error message">
            {% for error in errors %}
              <li>
                {{ error.msg }}
              </li>
            {% endfor %}
          </div>
        {% endif %}
      </div>
    </div>

    <script src="/javascript/route/a_route.js"></script>
  {% endblock %}

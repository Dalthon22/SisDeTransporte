        <div class="sixteen wide column">
            <h1 id="title" class="ui blue dividing header"><i class="building outline icon"></i>Lista de Misiones
            </h1>
            <a href="/misiones/gestionar">
                <button class="ui labeled icon right floated primary button"><i class=" plus icon"></i>Agregar</button>
            </a>
            <table id="mytable" class="ui selectable table">
                <thead>
                    <tr class="ui green table">
                        <th class="center aligned">Nombre</th>
                        <th class="center aligned">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    {% for mis in Misiones %}
                    <tr>
                        <td class="center aligned">{{ mis.name }}</td>
                        <td class="center aligned">
                            <i class="edit big yellow icon" value={{ mis.id }}></i>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="/javascript/a_misiones.js"></script>

</link>
{% endblock %}
